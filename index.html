<!DOCTYPE html>
<!--this is my first page-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to learn web development</title>
</head>
<body background="https://t3.ftcdn.net/jpg/03/55/60/70/360_F_355607062_zYMS8jaz4SfoykpWz5oViRVKL32IabTP.jpg">
    <header><h1><center><u>Student Registration Form </u></center></h1></header>
    <main>
    <form action="learn coding .html" method="get">
        <table align="center" width="700" cellpadding="10">
       <tr>
        <td>Roll no. :</td>
        <td><input type="text" size="50"/></td>
       </tr>
       <tr>
        <td>Student name :</td>
        <td>
            <input type="text" size="21" placeholder="First Name"/>
            <input type="text" size="21" placeholder="Last Name"/>
        </td>
       </tr>
       <tr>
        <td>Father's name :</td>
        <td><input type="text" size="50"/></td>
       </tr>
       <tr>
        <td>Date of birth :</td>
        <td>
            <input type="text" size="3" placeholder="Day"/> -
            <input type="text" size="3" placeholder="Month"/> - 
            <input type="text" size="8" placeholder="Year"/>
            <i>(DD-MM-YYYY)</i>
        </td>
       </tr> 
       <tr>
        <td>Mobile no. :</td>
        <td>
            <input type="text" size="1" value="+91"/> - 
            <input type="text" size="42"/>
        </td>
       </tr>
       <tr>
        <td>Email id :</td>
        <td>
            <input type="text" size="50"/>
        </td>
       </tr>
       <tr>
        <td>Password :</td>
        <td><input type="password" size="50"/>
            </td>
       </tr>   
       <tr>
        <td>Gender :</td>
        <td>
        <input type="radio" name="g"/>Male 
        <input type="radio" name="g"/>Female
        </td>
       </tr>
       <tr>
        <td>Depatment :</td>
        <td>
            <input type="checkbox"/>CSE
            <input type="checkbox"/>IT
            <input type="checkbox"/>ECE
            <input type="checkbox"/>Civil
            <input type="checkbox"/>Mech
        </td>
       </tr>
       <tr>
        <td>Course :</td>
        <td>
            <select>
                <option>---------------select current course---------------</option>
                <option>Python</option>
                <option>Node</option>
                <option>Java</option>
                <option>React</option>
                <option>PHP</option>
            </select>
        </td>
       </tr> 
       <tr>
        <td>Student photo :</td>
        <td><input type="file"/></td>
       </tr>
       <tr>
        <td>City :</td>
        <td>
            <input type="text" size="50"/>
        </td>
       </tr>
       <tr>
        <td>Address :</td>
        <td><textarea cols="48" rows="5"></textarea></td>
       </tr>
       <tr>
        <td colspan="2" align="center">
            <input type="submit" value="Register"/>
        </td>
       </tr>
        </table>
    </form>
    </main>
    
    
</body>
</html>
